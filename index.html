<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>נעמי זמצובסקי - פרויקט דוופס</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url('18a5d0cd-fee1-4714-bc39-4d44c983345a.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: linear-gradient(145deg, #ffffff, #e0e0e0);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: 90%;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #4fc3f7;
    }
    h1 {
      margin: 10px 0 5px 0;
      font-size: 26px;
      color: #0d47a1;
    }
    p {
      margin: 5px 0;
      font-size: 18px;
      color: #333;
    }
    .year {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://i.ibb.co/S7t5W8g/default-profile.png" alt="Profile Image" class="profile-img">
  <h1>נעמי זמצובסקי</h1>
  <p>פרויקט דוופס</p>
  <div class="year">2025</div>
</div>

</body>
</html>
